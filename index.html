<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booze Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!--Foundation CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="custom stylesheet" href="./Assets/css/style.css">
    <!--Custom Css-->
</head>

<body>
    <header>
        <h1>Booze Buddy <i class="fas fa-cocktail"></i></h1>
        <nav>
            <ul class="menu align-right">
                <li>
                    <a href="#drink-name">Drink Name</a>
                </li>
                <li>
                    <a href="#ingredients">Ingredients</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="drink-name" class="grid-x grid-padding-x">
            <div class="cell small-12 flex-container large-flex-dir-row">
                <div class="callout flex-child-auto" id="name-submit-container">
                    <h2 class="subtitle-1"><span id="drink-name-header"></span></h2>
                    <form id="drink-name-form">
                        <input type="text" placeholder="Search by Drink Name" id="drink-name-submission">
                        <button id="drink-name-button" type="button" name="drink-name-search-button" class="submit success button">Search</button>
                    </form> 
                </div>
                <div class="drink-name-results callout flex-child-auto" style="width:55%;">
                    <div class="grid-x grid-padding-x align-center text-center">
                        <div id="drink-name-results-container" class="cell small-4 flex-container flex-dir-row" style="height:200px; width:100%;">
                            <div id="drink-name-image" class="callout flex-child-auto drink-name-image-container"></div>
                            <div id="drink-name-recipe" class="callout flex-child-auto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="ingredients" class="grid-x grid-padding-x">
            <div class="cell small-12 flex-container large-flex-dir-row">
                <div class="ingredients-form callout flex-child-auto" id="ingredient-submit-container">
                    <h2 class="subtitle-2"><span id="ingredients-header"></span></h2>
                    <form id="ingredient-form">
                        <input type="text" placeholder="Search an ingredient to get a random drink" id="ingredient-input">
                        <button id="drink-ingredient-button" type="submit" name="ingredients-search-button" class="submit success button">Search</button>
                    </form>
                </div>
                <div class="ingredients-results callout flex-child-auto" style="width:55%;">
                    <div class="grid-x grid-padding-x align-center text-center">
                        <div id="ingredient-results-container"class="cell small-4 flex-container flex-dir-row" style="height:200px; width:100%;">
                            <div id="ingredient-image" class="callout flex-child-auto"></div>
                            <div id="ingredient-drinks" class="callout flex-child-auto"></div>
                        </div>
                        <div id="error-modal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p>Error: Please Enter A Valid Drink</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center">
        <h5>Made by the Spirit Heroes. "For every Hero, there's a Spirit!"</h5>
    </footer>









    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!-- jquery-->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <!--js for foundation-->
    <script src="./Assets/js/script.js"></script>
    <!--custom js link-->
</body>

</html>
